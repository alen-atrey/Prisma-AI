    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gray: {
                750: '#2d2d2d',
                850: '#1a1a1a',
                950: '#0a0a0a',
              }

          }

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Onest:wght@300;400;500;600&display=swap');
      
      /* Custom Logo Font from GitHub */
      @font-face {
        font-family: 'druzhokregular';
        src: url('https://cdn.jsdelivr.net/gh/alen-atrey/logo-font@main/druzhok-webfont.woff2') format('woff2'),
             url('https://cdn.jsdelivr.net/gh/alen-atrey/logo-font@main/druzhok-webfont.woff') format('woff');
        font-weight: normal;
        font-style: normal;
      }

      .font-druzhok {
        font-family: 'druzhokregular', sans-serif;
      }

      body {
        font-family: 'Onest', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Custom Scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #e5e7eb;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d1d5db;
      }
      /* Dark mode scrollbar */
      .dark ::-webkit-scrollbar-thumb {
        background: #4b5563;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #6b7280;
      }
    </style>
